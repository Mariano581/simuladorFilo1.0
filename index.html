<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas Filosóficas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question-container">
        <h1 id="question">Pregunta 1: ¿Cuál es la rama de la filosofía que se ocupa de cuestiones fundamentales sobre la existencia, el ser y la realidad?</h1>
        <div id="options">
            <button class="option">Epistemología</button>
            <button class="option">Metafísica</button>
            <button class="option">Ética</button>
        </div>
        <p id="score">Puntuación: 0</p>
        <div id="feedback"></div>
        <button id="restart-button" style="display:none;">Reiniciar Juego</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
